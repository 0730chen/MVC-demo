<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

    #page{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    *{
        margin: 0;
        padding: 0;
    }
    ol,li{
        list-style: none;
    }
    section{
       width: 50%;
        height: 50%;
    }

</style>
<body>
<div id="page">
    <section>
        <div id="app1">第一个应用
            <div class="output"></div>
            <div class="action">
                <button class="add1">+1</button>
                <button class="minus1">-1</button>
                <button class="mul2">*2</button>
                <button class="divide2">/2</button>
            </div>
        </div>
    </section>
    <section>
        <div id="app2">
            <ol class="tab-bar">
                <li><span>1111</span></li>
                <li><span>2222</span></li>
            </ol>
            <ol class="tab-content">
                <li>内容1</li>
                <li>内容2</li>
            </ol>
        </div>
    </section>
    <section>
        <div id="app3">
            <div class="square"></div>
        </div>
    </section>
    <section>
        <div id="app4">
            <div class="circle"></div>
        </div>
    </section>
</div>

</body>
</html>
<script src="main.js"></script>
